<section id="why-us" class="why-us">
      <div class="container">

        <div class="section-title">
          <h2>Чому вибирають <span>Наш Ресторан</span></h2>
        </div>

        <div class="row">
          {% for card in cards %}
            {% if forloop.first %}
              <div class="col-lg-4">
            {% else %}
              <div class="col-lg-4 mt-4 mt-lg-0">
            {% endif %}
                <div class="box">
                  <span>{{ card.position }}</span>
                  <h4>{{ card.title }}</h4>
                  <p>{{ card.description }}</p>
                </div>
              </div>
          {% endfor %}
        </div>
      </div>
</section>
