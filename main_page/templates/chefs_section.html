<section id="chefs" class="chefs">
      <div class="container">

        <div class="section-title">
          <h2>Наші Професійні <span>Кухарі</span></h2>
        </div>

        <div class="row">
          {% for chef in chefs %}
            <div class="col-lg-4 col-md-6">
            <div class="member">
              <div class="pic"><img src={{ chef.photo.url }} class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4>{{ chef.name }} {{ chef.surname }}</h4>
                <span>{{ chef.profession }}</span>
                <div class="social">
                  <a href={{ chef.link_twitter }}><i class="bi bi-twitter"></i></a>
                  <a href={{ chef.link_facebook }}><i class="bi bi-facebook"></i></a>
                  <a href={{ chef.link_instagram }}><i class="bi bi-instagram"></i></a>
                  <a href={{ chef.link_linkedin }}><i class="bi bi-linkedin"></i></a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>

      </div>
    </section>
