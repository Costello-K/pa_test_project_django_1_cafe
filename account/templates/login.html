{% extends 'index.html' %}

{% block site_content %}

<style>
.empty{
    height: 200px;
    width: 100%;
    background: #444444;
}

.login-container{
    padding: 30px 0px;
}

.login-button{
    margin-top: 30px;
}
</style>
     <div class="empty"></div>
     <div class="container d-flex justify-content-center align-items-center login-container">
         <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-xs-12">
             <div class="row">
                 <h3 class="text-center">Вхід</h3>
                 <form method="post" class="form">
                     {% csrf_token %}
                     {{ form.as_p }}
                     <div class="text-center col-xs-12 login-button">
                        <button type="submit" class="btn btn-secondary">УВІЙТИ</button>
                     </div>
                 </form>
             </div>
         </div>
     </div>

{% endblock %}
